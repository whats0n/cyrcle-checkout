<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>reminder-notification</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css"> </head>
  <body>
    <!-- BEGIN content -->
    <div class="out ">
      <!-- begin main -->
      <div class="main">
        <div class="inner inner_sm">
          <div class="wrapper">
            <div class="title-md">Pickup reminder notifications</div>
            <div class="grid">
              <div class="grid__row">
                <div class="grid__col grid__col_50 grid__col_xs-100">
                  <div class="subtitle">Email reminder</div>
                  <div class="field is-valid field_indent">
                    <svg class="icon icon-check field__icon field__check">
                      <use xlink:href="img/sprite.svg#icon-check"></use>
                    </svg>
                    <input type="text" class="field__input" placeholder="Email"> </div>
                </div>
                <div class="grid__col grid__col_50 grid__col_xs-100">
                  <div class="subtitle">Text reminder</div>
                  <div class="field field_indent">
                    <svg class="icon icon-check field__icon field__check">
                      <use xlink:href="img/sprite.svg#icon-check"></use>
                    </svg>
                    <input type="text" class="field__input" placeholder="Phone"> </div>
                </div>
              </div>
              <div class="grid__row">
                <div class="grid__col grid__col_50 grid__col_xs-100">
                  <div class="choice-item">
                    <label class="choice-item__label">
                      <input type="checkbox" class="choice-item__input">
                      <span class="choice-item__switch">
                        <span class="choice-item__icon"></span>
                      </span>
                      <span class="choice-item__content">Email me at 7:00 pm the night before my next pickup</span>
                    </label>
                  </div>
                </div>
                <div class="grid__col grid__col_50 grid__col_xs-100">
                  <div class="choice-item">
                    <label class="choice-item__label">
                      <input type="checkbox" class="choice-item__input">
                      <span class="choice-item__switch">
                        <span class="choice-item__icon"></span>
                      </span>
                      <span class="choice-item__content">Email me at 7:00 pm the night before my next pickup</span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="grid__row">
                <div class="grid__col grid__col_50 grid__col_xs-100">
                  <div class="choice-item">
                    <label class="choice-item__label">
                      <input type="checkbox" class="choice-item__input">
                      <span class="choice-item__switch">
                        <span class="choice-item__icon"></span>
                      </span>
                      <span class="choice-item__content">Email me at 7:00 am the morning of my next pickup</span>
                    </label>
                  </div>
                </div>
                <div class="grid__col grid__col_50 grid__col_xs-100">
                  <div class="choice-item">
                    <label class="choice-item__label">
                      <input type="checkbox" class="choice-item__input">
                      <span class="choice-item__switch">
                        <span class="choice-item__icon"></span>
                      </span>
                      <span class="choice-item__content">Email me at 7:00 am the morning of my next pickup</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <!-- begin btn-wrapper -->
            <div class="btn-control">
              <a href="" class="btn btn-control__prev">exit</a>
              <a href="dashboard.html" class="btn btn-control__next is-active">save</a>
            </div>
            <!-- end btn-wrapper -->
          </div>
        </div>
      </div>
      <!-- end main -->
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMWIxCN9ijYRfiH7bmQN-LNRDtoboLZqY"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
