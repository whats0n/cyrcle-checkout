<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>cc-info</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css"> </head>
  <body>
    <!-- BEGIN content -->
    <div class="out ">
      <!-- begin main -->
      <div class="main main_fullscreen">
        <div class="inner inner_sm">
          <div class="wrapper">
            <div class="inner__in">
              <div class="payment">
                <div class="title-md payment__title">Add new Credit Card</div>
                <div class="payment__header">
                  <div class="payment__subtitle">Credit Card</div>
                  <div class="payment__icons">
                    <img src="img/master-card.svg" alt="Master Card" class="payment__icon">
                    <img src="img/visa.svg" alt="Visa" class="payment__icon">
                    <img src="img/amex.svg" alt="Amex" class="payment__icon"> </div>
                </div>
                <div class="payment__description">We use
                  <strong>Stripe</strong> to safely and securely charge your credit card. They are PCI compliant and the best at what they do</div>
                <div class="payment__form">
                  <div class="grid">
                    <div class="grid__row">
                      <div class="grid__col grid__col_100">
                        <div class="field ">
                          <img src="img/card.svg" alt="card" class="field__icon field__card">
                          <svg class="icon icon-check field__icon field__check">
                            <use xlink:href="img/sprite.svg#icon-check"></use>
                          </svg>
                          <input type="text" class="field__input" placeholder="Card Number"> </div>
                      </div>
                    </div>
                    <div class="grid__row">
                      <div class="grid__col grid__col_50 grid__col_sm-100">
                        <div class="field ">
                          <svg class="icon icon-check field__icon field__check">
                            <use xlink:href="img/sprite.svg#icon-check"></use>
                          </svg>
                          <input type="text" class="field__input" placeholder="Name on Card"> </div>
                      </div>
                      <div class="grid__col grid__col_50 grid__col_sm-100">
                        <div class="grid__row">
                          <div class="grid__col grid__col_50">
                            <div class="field is-valid">
                              <svg class="icon icon-check field__icon field__check">
                                <use xlink:href="img/sprite.svg#icon-check"></use>
                              </svg>
                              <input type="text" class="field__input" placeholder="Exp Date"> </div>
                          </div>
                          <div class="grid__col grid__col_50">
                            <div class="field ">
                              <span class="field__icon field__help">?</span>
                              <svg class="icon icon-check field__icon field__check">
                                <use xlink:href="img/sprite.svg#icon-check"></use>
                              </svg>
                              <input type="text" class="field__input" placeholder="CVV"> </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- begin btn-wrapper -->
            <div class="btn-control">
              <a href="dashboard.html" class="btn btn-control__prev">Back</a>
              <a href="" class="btn btn-control__next " disabled>save</a>
            </div>
            <!-- end btn-wrapper -->
          </div>
        </div>
      </div>
      <!-- end main -->
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMWIxCN9ijYRfiH7bmQN-LNRDtoboLZqY"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
