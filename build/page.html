<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css"> </head>
  <body>
    <!-- BEGIN content -->
    <div class="out">
      <!-- begin main -->
      <div class="main">
        <div class="inner">
          <!-- begin steps -->
          <div class="steps">
            <ul class="steps__controls">
              <li class="steps__control" data-steps-control="1">
                <span class="steps__circle">
                  <svg class="icon icon-check steps__icon">
                    <use xlink:href="img/sprite.svg#icon-check steps__icon"></use>
                  </svg>
                </span>
              </li>
              <li class="steps__control" data-steps-control="2">
                <span class="steps__circle">
                  <svg class="icon icon-check steps__icon">
                    <use xlink:href="img/sprite.svg#icon-check steps__icon"></use>
                  </svg>
                </span>
              </li>
              <li class="steps__control" data-steps-control="3">
                <span class="steps__circle">
                  <svg class="icon icon-check steps__icon">
                    <use xlink:href="img/sprite.svg#icon-check steps__icon"></use>
                  </svg>
                </span>
              </li>
              <li class="steps__control" data-steps-control="4">
                <span class="steps__circle">
                  <svg class="icon icon-check steps__icon">
                    <use xlink:href="img/sprite.svg#icon-check steps__icon"></use>
                  </svg>
                </span>
              </li>
            </ul>
          </div>
          <!-- end steps -->
        </div>
      </div>
      <!-- end main -->
      <!--aside begin -->
      <aside class="aside"> </aside>
      <!--aside end -->
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
