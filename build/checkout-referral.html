<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>checkout-referral</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css"> </head>
  <body>
    <!-- BEGIN content -->
    <div class="out">
      <!-- begin main -->
      <div class="main">
        <div class="inner">
          <!-- begin steps -->
          <div class="steps" data-steps-active="1">
            <ul class="steps__lines">
              <li class="steps__line" data-steps-line="1"></li>
              <li class="steps__line" data-steps-line="2"></li>
              <li class="steps__line" data-steps-line="3"></li>
            </ul>
            <ul class="steps__controls">
              <li class="steps__control" data-steps-control="1">
                <span class="steps__circle">
                  <svg class="icon icon-check steps__icon">
                    <use xlink:href="img/sprite.svg#icon-check"></use>
                  </svg>
                </span>
              </li>
              <li class="steps__control" data-steps-control="2">
                <span class="steps__circle">
                  <svg class="icon icon-check steps__icon">
                    <use xlink:href="img/sprite.svg#icon-check"></use>
                  </svg>
                </span>
              </li>
              <li class="steps__control" data-steps-control="3">
                <span class="steps__circle">
                  <svg class="icon icon-check steps__icon">
                    <use xlink:href="img/sprite.svg#icon-check"></use>
                  </svg>
                </span>
              </li>
              <li class="steps__control" data-steps-control="4">
                <span class="steps__circle">
                  <svg class="icon icon-check steps__icon">
                    <use xlink:href="img/sprite.svg#icon-check"></use>
                  </svg>
                </span>
              </li>
            </ul>
          </div>
          <!-- end steps -->
        </div>
      </div>
      <!-- end main -->
      <!--aside begin -->
      <aside class="aside">
        <div class="aside__container">
          <div class="aside__wrapper">
            <div class="aside__field">
              <span class="aside__label label">Pickup Type</span>
              <div class="pickup">
                <div class="pickup__wrap">
                  <div class="pickup__image" style="background-image: url(img/green.svg)"></div>
                  <div class="pickup__text">
                    <h6 class="pickup__title">Compostable waste</h6>
                    <p>Turn your scraps into soil</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="aside__field">
              <span class="aside__label label">Service Address</span>
              <div class="service-address">
                <div class="map js-map" data-center-lat="55.753678" data-center-lng="37.621103"></div>
              </div>
              <div class="aside__wrap">
                <div class="aside__row text">
                  <div class="text__left-col">
                    <span>Frequency</span>
                    <span>Bin Option</span>
                  </div>
                  <div class="text__right-col">
                    <span>Bi-Weekly</span>
                    <span>Bin + Rollcart</span>
                  </div>
                </div>
                <div class="text__dropdown">
                  <div class="text__wrap">
                    <span>Have a Referral Code?</span>
                    <div class="text__apply apply">
                      <form class="apply__form" action="#">
                        <input class="apply__search" type="search" placeholder="Enter Code...">
                        <button class="apply__button" type="submit">Apply</button>
                      </form>
                      <span class="apply__arrow-down">
                        <svg class="icon icon-arrow-down ">
                          <use xlink:href="img/sprite.svg#icon-arrow-down"></use>
                        </svg>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="aside__row text">
                  <div class="text__left-col">
                    <span>First Month</span>
                    <span>Bin Delivery</span>
                  </div>
                  <div class="text__right-col">
                    <span>Free</span>
                    <span>Free</span>
                  </div>
                </div>
                <hr class="aside__hr"> </div>
            </div>
          </div>
          <div class="aside__footer price">
            <div class="price__left">
              <span>Monthly Fee</span>
            </div>
            <div class="price__right">
              <span>$35/mo</span>
            </div>
          </div>
        </div>
      </aside>
      <!--aside end -->
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMWIxCN9ijYRfiH7bmQN-LNRDtoboLZqY"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
