<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css"> </head>
  <body>
    <!-- BEGIN content -->
    <div class="out out_simple">
      <!-- begin header -->
      <header class="header">
        <div class="header__inner">
          <a href="#" class="header__logo">
            <svg class="icon icon-logo header__logo-icon">
              <use xlink:href="img/sprite.svg#icon-logo"></use>
            </svg>
          </a>
          <div class="menu">
            <button class="menu__control js-nav-control">
              <svg class="icon icon-arrow-down menu__arrow">
                <use xlink:href="img/sprite.svg#icon-arrow-down"></use>
              </svg>
            </button>
            <div class="menu__dropdown js-nav">
              <div class="menu__dropdown-in">
                <ul class="menu__list">
                  <li class="menu__item">
                    <a href="#" class="menu__link">Profile</a>
                  </li>
                  <li class="menu__item">
                    <a href="#" class="menu__link">Billing</a>
                  </li>
                  <li class="menu__item">
                    <a href="#" class="menu__link">Reminders</a>
                  </li>
                  <li class="menu__item">
                    <a href="#" class="menu__link">Sign Out</a>
                  </li>
                </ul>
                <div class="menu__footer">
                  <div class="menu__label">Food Saved</div>
                  <div class="menu__value">312 lbs</div>
                  <div class="menu__progressbar">
                    <div class="menu__progress" style="width: 73%;"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="profile">
            <a href="#" class="profile__container">
              <div class="profile__img" style="background-image: url(img/avatar.png);"></div>
              <div class="profile__content">
                <div class="profile__title">Andrew Eddy</div>
                <div class="profile__meta">
                  <svg class="icon icon-marker profile__icon">
                    <use xlink:href="img/sprite.svg#icon-marker"></use>
                  </svg>
                  <span>Decatur</span>
                </div>
              </div>
            </a>
          </div>
        </div>
      </header>
      <!-- end header -->
      <!-- begin hero -->
      <div class="hero">
        <div class="hero__inner">
          <div class="hero__total">
            <div class="graphic hero__graphic">
              <img src="img/graphic.svg" alt="Graphic" class="graphic__img">
              <div class="graphic__content">
                <div class="graphic__value">312 lbs</div>
                <div class="graphic__label">TOTAL LBS</div>
              </div>
            </div>
            <ul class="hero__items">
              <li class="hero__item">
                <div class="hero__value">21</div>
                <div class="hero__label">PICKUPS</div>
              </li>
              <li class="hero__item">
                <div class="hero__value">92</div>
                <div class="hero__label">DAYS</div>
              </li>
              <li class="hero__item">
                <div class="hero__value">515</div>
                <div class="hero__label">SCRAP POINTS</div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- end hero -->
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMWIxCN9ijYRfiH7bmQN-LNRDtoboLZqY"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
