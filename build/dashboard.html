<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css"> </head>
  <body>
    <!-- BEGIN content -->
    <div class="out">
      <!-- begin header -->
      <header class="header">
        <div class="header__inner">
          <a href="#" class="header__logo">
            <svg class="icon icon-logo header__logo-icon">
              <use xlink:href="img/sprite.svg#icon-logo"></use>
            </svg>
          </a>
          <div class="profile">
            <div class="profile__container">
              <div class="profile__img" style="background-image: url(img/avatar.png);"></div>
              <div class="profile__content">
                <div class="profile__title">Andrew Eddy</div>
                <div class="profile__meta">
                  <svg class="icon icon-marker profile__icon">
                    <use xlink:href="img/sprite.svg#icon-marker"></use>
                  </svg>
                  <span>Decatur</span>
                </div>
              </div>
            </div>
          </div>
          <div class="menu">
            <button class="control__control">
              <svg class="icon icon-arrow-down ">
                <use xlink:href="img/sprite.svg#icon-arrow-down"></use>
              </svg>
            </button>
            <div class="menu__dropdown">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="#" class="menu__link">Profile</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Billing</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Reminders</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Sign Out</a>
                </li>
              </ul>
              <div class="menu__footer">
                <div class="menu__label">Food Saved</div>
                <div class="menu__value">312 lbs</div>
                <div class="menu__progressbar">
                  <div class="menu__progress"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- end header -->
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMWIxCN9ijYRfiH7bmQN-LNRDtoboLZqY"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
