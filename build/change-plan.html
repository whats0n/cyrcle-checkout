<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>frequency</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css"> </head>
  <body>
    <!-- BEGIN content -->
    <div class="out ">
      <!-- begin main -->
      <div class="main">
        <div class="inner">
          <div class="wrapper">
            <div class="title-md">Select a new plan</div>
            <!-- begin choice -->
            <div class="choice">
              <div class="choice__wrapper">
                <input type="radio" name="radio" class="choice__input" id="item-0">
                <div class="choice__item choice__item_indent">
                  <div class="choice__selected">selected</div>
                  <div class="choice__number">
                    <span>4X</span>
                  </div>
                  <div class="title-sm choice__title">Weekly</div>
                  <div class="choice__price">$29</div>
                  <div class="choice__month">4 pickups per month</div>
                  <div class="choice__description is-hidden">We will come by every week on the same day to pickup your compost.</div>
                  <label for="item-0" class="choice__radio"></label>
                </div>
              </div>
              <div class="choice__wrapper">
                <input type="radio" name="radio" class="choice__input" id="item-1">
                <div class="choice__item choice__item_indent">
                  <div class="choice__selected">selected</div>
                  <div class="choice__number">
                    <span>2X</span>
                  </div>
                  <div class="title-sm choice__title">BI-weekly</div>
                  <div class="choice__price">$19</div>
                  <div class="choice__month">2 pickups per month</div>
                  <div class="choice__description is-hidden">We will come by every other week on the same day to pickup your compost.</div>
                  <label for="item-1" class="choice__radio"></label>
                </div>
              </div>
            </div>
            <!-- end choice -->
            <!-- begin btn-wrapper -->
            <div class="btn-control">
              <a href="" class="btn btn-control__prev">exit</a>
              <a href="" class="btn btn-control__next " disabled>switch plan</a>
            </div>
            <!-- end btn-wrapper -->
          </div>
        </div>
      </div>
      <!-- end main -->
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMWIxCN9ijYRfiH7bmQN-LNRDtoboLZqY"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
