<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css"> </head>
  <body>
    <!-- BEGIN content -->
    <div class="out">
      <!-- begin main -->
      <div class="main">
        <div class="inner">
          <div class="wrapper">
            <!-- begin steps -->
            <div class="steps" data-steps-active="1">
              <ul class="steps__lines">
                <li class="steps__line" data-steps-line="1"></li>
                <li class="steps__line" data-steps-line="2"></li>
                <li class="steps__line" data-steps-line="3"></li>
              </ul>
              <ul class="steps__controls">
                <li class="steps__control" data-steps-control="1">
                  <span class="steps__circle">
                    <svg class="icon icon-check steps__icon">
                      <use xlink:href="img/sprite.svg#icon-check"></use>
                    </svg>
                  </span>
                </li>
                <li class="steps__control" data-steps-control="2">
                  <span class="steps__circle">
                    <svg class="icon icon-check steps__icon">
                      <use xlink:href="img/sprite.svg#icon-check"></use>
                    </svg>
                  </span>
                </li>
                <li class="steps__control" data-steps-control="3">
                  <span class="steps__circle">
                    <svg class="icon icon-check steps__icon">
                      <use xlink:href="img/sprite.svg#icon-check"></use>
                    </svg>
                  </span>
                </li>
                <li class="steps__control" data-steps-control="4">
                  <span class="steps__circle">
                    <svg class="icon icon-check steps__icon">
                      <use xlink:href="img/sprite.svg#icon-check"></use>
                    </svg>
                  </span>
                </li>
              </ul>
            </div>
            <!-- end steps -->
            <div class="title-md">Personal info</div>
            <div class="grid">
              <div class="grid__row">
                <div class="grid__col grid__col_100">
                  <div class="field ">
                    <svg class="icon icon-check field__icon field__check">
                      <use xlink:href="img/sprite.svg#icon-check"></use>
                    </svg>
                    <input type="text" class="field__input" placeholder="Enter Address"> </div>
                </div>
              </div>
            </div>
            <!-- begin contacts -->
            <div class="contacts">
              <div class="contacts__item contacts__info">
                <div class="contacts__img">
                  <img src="img/home-simple.svg" alt="home-simple" class="img">
                </div>
                <div class="contacts__address">
                  <span>934 St Charles Ave NE</span>
                  <p>Atlanta, Ga, 30306</p>
                </div>
              </div>
              <div class="contacts__item">
                <div class="contacts__map js-map"></div>
              </div>
            </div>
            <!-- end contacts -->
            <!-- begin btn-wrapper -->
            <div class="btn-control">
              <button class="btn btn-control__prev">back</button>
              <button class="btn btn-control__next" disabled>next</button>
            </div>
            <!-- end btn-wrapper -->
          </div>
        </div>
      </div>
      <!-- end main -->
      <!--aside begin -->
      <aside class="aside">
        <div class="aside__head">
          <h3 class="aside__title title">Compost Plan</h3>
        </div>
        <span class="aside__label label">Pickup Type</span>
        <div class="pickup">
          <div class="pickup__wrap">
            <div class="pickup__image" style="background-image: url(img/green.svg)"></div>
            <div class="pickup__text">
              <h6 class="pickup__title">Compostable waste</h6>
              <p>Turn your scraps into soil</p>
            </div>
          </div>
        </div>
      </aside>
      <!--aside end -->
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMWIxCN9ijYRfiH7bmQN-LNRDtoboLZqY"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
