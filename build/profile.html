<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>profile</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css"> </head>
  <body>
    <!-- BEGIN content -->
    <div class="out ">
      <!-- begin main -->
      <div class="main main_fullscreen">
        <div class="inner inner_sm">
          <div class="wrapper">
            <div class="title-md">Account info</div>
            <div class="grid">
              <div class="grid__row">
                <div class="grid__col grid__col_100">
                  <div class="subtitle">Email reminder</div>
                </div>
              </div>
              <div class="grid__row">
                <div class="grid__col grid__col_50 grid__col_xs-100">
                  <div class="field is-valid">
                    <svg class="icon icon-check field__icon field__check">
                      <use xlink:href="img/sprite.svg#icon-check"></use>
                    </svg>
                    <input type="text" class="field__input" placeholder="Name"> </div>
                </div>
                <div class="grid__col grid__col_50 grid__col_xs-100">
                  <div class="field is-valid">
                    <svg class="icon icon-check field__icon field__check">
                      <use xlink:href="img/sprite.svg#icon-check"></use>
                    </svg>
                    <input type="text" class="field__input" placeholder="Name"> </div>
                </div>
              </div>
              <div class="grid__row">
                <div class="grid__col grid__col_50 grid__col_xs-100">
                  <div class="field is-valid">
                    <svg class="icon icon-check field__icon field__check">
                      <use xlink:href="img/sprite.svg#icon-check"></use>
                    </svg>
                    <input type="text" class="field__input" placeholder="Phone"> </div>
                </div>
                <div class="grid__col grid__col_50 grid__col_xs-100">
                  <div class="field is-valid">
                    <svg class="icon icon-check field__icon field__check">
                      <use xlink:href="img/sprite.svg#icon-check"></use>
                    </svg>
                    <input type="text" class="field__input" placeholder="Email"> </div>
                </div>
              </div>
              <div class="grid__row">
                <div class="grid__col grid__col_100">
                  <div class="subtitle">Change Password</div>
                </div>
              </div>
              <div class="grid__row">
                <div class="grid__col grid__col_50 grid__col_xs-100">
                  <div class="field ">
                    <svg class="icon icon-check field__icon field__check">
                      <use xlink:href="img/sprite.svg#icon-check"></use>
                    </svg>
                    <input type="password" class="field__input" placeholder="Current Password"> </div>
                </div>
              </div>
              <div class="grid__row">
                <div class="grid__col grid__col_50 grid__col_xs-100">
                  <div class="field ">
                    <svg class="icon icon-check field__icon field__check">
                      <use xlink:href="img/sprite.svg#icon-check"></use>
                    </svg>
                    <input type="password" class="field__input" placeholder="New Password"> </div>
                </div>
                <div class="grid__col grid__col_50 grid__col_xs-100">
                  <div class="field ">
                    <svg class="icon icon-check field__icon field__check">
                      <use xlink:href="img/sprite.svg#icon-check"></use>
                    </svg>
                    <input type="password" class="field__input" placeholder="Confirm New Password"> </div>
                </div>
              </div>
            </div>
            <!-- begin btn-wrapper -->
            <div class="btn-control">
              <a href="dashboard.html" class="btn btn-control__prev">exit</a>
              <a href="" class="btn btn-control__next " disabled>save</a>
            </div>
            <!-- end btn-wrapper -->
          </div>
        </div>
      </div>
      <!-- end main -->
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMWIxCN9ijYRfiH7bmQN-LNRDtoboLZqY"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
