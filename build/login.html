<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css"> </head>
  <body>
    <!-- BEGIN content -->
    <div class="out out_simple">
      <!-- begin main -->
      <div class="main main_simple main_fullscreen">
        <!-- begin simple-header -->
        <div class="simple-header">
          <div class="inner inner_lg">
            <a href="dashboard.html" class="simple-header__logo">
              <svg class="icon icon-logo simple-header__icon">
                <use xlink:href="img/sprite.svg#icon-logo"></use>
              </svg>
            </a>
            <a href="#" class="btn btn_white-green simple-header__btn">sign up</a>
          </div>
        </div>
        <!-- end simple-header -->
        <div class="inner">
          <!-- begin form -->
          <div class="form">
            <div class="form__title">Sign In</div>
            <div class="form__desc">Login into your Cyrcle Dashboard</div>
            <form class="form__fields">
              <div class="form__field">
                <input type="text" class="form__input" placeholder="Email"> </div>
              <div class="form__field">
                <input type="text" class="form__input" placeholder="Password"> </div>
              <div class="form__footer">
                <a href="#" class="form__link">Forgot password?</a>
                <a href="dashboard.html" class="btn btn_green form__btn">login</a>
              </div>
            </form>
          </div>
          <!-- end form -->
        </div>
      </div>
      <!-- end main -->
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMWIxCN9ijYRfiH7bmQN-LNRDtoboLZqY"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
