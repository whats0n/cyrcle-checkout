<!-- begin btn-wrapper -->
<div class="btn-control">
	<a href="{{controls.linkPrev}}" class="btn btn-control__prev" {{controls.disabledPrev | safe}}>{{controls.prev or 'Back'}}</a>
	<a href="{{controls.linkNext}}" class="btn btn-control__next {{controls.classList}}" {{controls.disabledNext | safe}}>{{controls.next or 'Next'}}</a>
</div>
<!-- end btn-wrapper -->
