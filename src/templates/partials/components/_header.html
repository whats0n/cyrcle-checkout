<!-- begin header -->
<header class="header">
	<div class="header__inner">
		<a href="#" class="header__logo">
			{{mixins.icon('logo', 'header__logo-icon')}}
		</a>
		<div class="menu">
			<button class="menu__control js-nav-control">
				{{mixins.icon('arrow-down', 'menu__arrow')}}
			</button>
			<div class="menu__dropdown js-nav">
				<div class="menu__dropdown-in">
					<ul class="menu__list">
						{% for item in [
							{ title: 'Profile' },
							{ title: 'Billing' },
							{ title: 'Reminders' },
							{ title: 'Sign Out' }
						] %}
							<li class="menu__item">
								<a href="#" class="menu__link">{{item.title}}</a>
							</li>
						{% endfor %}
					</ul>
					<div class="menu__footer">
						<div class="menu__label">Food Saved</div>
						<div class="menu__value">312 lbs</div>
						<div class="menu__progressbar">
							<div class="menu__progress" style="width: 73%;"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="profile">
			<a href="#" class="profile__container">
				<div class="profile__img" style="background-image: url(img/avatar.png);"></div>
				<div class="profile__content">
					<div class="profile__title">Andrew Eddy</div>
					<div class="profile__meta">
						{{mixins.icon('marker', 'profile__icon')}}
						<span>Decatur</span>
					</div>
				</div>
			</a>
		</div>
	</div>
</header>
<!-- end header -->
